<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AXT GAME</title>
    <script>


</script>
</head>

<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="heading-container">
                <h1 class="gfg-heading">
                    ANXIETY.AXT
                </h1>
                <h2 class="game-heading">Try your best AXT fam!</h2>
            </div>
            <div class="player-name-container">
                <input type="text" id="playerName" placeholder="Enter your name">
                <button id="startGame" class="start-game-button">Start Game</button>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="1" src="pfp1.jpg" alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="2" src="pfp2.jpg" alt="JavaScript Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="3" src="pfp2.jpg" alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="4" src="pfp3.jpg" alt="CSS Image" class="card-image">
                </div>

                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="5" src="team1.jpg"
                        alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="6" src="pfp3.jpg" alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="7" src="team3.jpg"
                    alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="8" src="team1.jpg"
                        alt="HTML Image" class="card-image">
                </div>

                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="9" src="team2.jpg"
                    alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="10" src="team3.jpg"
                    alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="11" src="team2.jpg"
                    alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="Anxietylogo.png" class="outline-image">
                    <img id="12" src="pfp1.jpg" alt="HTML Image" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
